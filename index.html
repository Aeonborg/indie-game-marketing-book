<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Indie Game Marketing Book</title>
  <link rel="stylesheet" href="style.css">
  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css"/>
</head>
<body>

  <!-- Full Page Slider -->
  <section class="swiper-container">
    <div class="swiper-wrapper" id="bookSlides">
      <!-- Slides (Chapters) will be loaded by JS -->
    </div>

    <!-- Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Progress Bar -->
    <div class="swiper-pagination swiper-pagination-progressbar"></div>
  </section>

  <!-- Register Popup -->
  <div id="registerPopup">
    <div id="registerPopupContent">
      <h2>Register to Continue</h2>
      <p>To access Chapter 4 and beyond, please register or login.</p>
      <button onclick="closePopup()">Close</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
  <script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

</body>
</html>
