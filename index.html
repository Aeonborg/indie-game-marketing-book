<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Story Slider</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Swiper CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />

  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ===============================
       FULLSCREEN SLIDER
  ================================ -->
  <div class="creative-fullpage--slider swiper-container-h">
    <div class="swiper-wrapper">

      <!-- Slide 1 -->
      <div class="swiper-slide">
        <div class="slider-inner">
          <img class="background-image" src="https://picsum.photos/1920/1080?1" alt="Slide 1 Background">
          <div class="swiper-content">
            <h1 class="chapterHero">Chapter 1: The Beginning</h1>
            <p class="story">Welcome to the story. Click the button to unlock full content.</p>
            <button class="unlockContentBtn">Unlock Content</button>
          </div>
        </div>
      </div>

      <!-- Slide 2 -->
      <div class="swiper-slide">
        <div class="slider-inner">
          <img class="background-image" src="https://picsum.photos/1920/1080?2" alt="Slide 2 Background">
          <div class="swiper-content">
            <h1 class="chapterHero">Chapter 2: The Journey</h1>
            <p class="story">This chapter is locked. Register or login to continue.</p>
            <button class="unlockContentBtn">Unlock Content</button>
          </div>
        </div>
      </div>

      <!-- Add more slides as needed -->

    </div>

    <!-- Navigation -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>

    <!-- Pagination / Progress -->
    <div class="slider-pagination-area">
      <span class="slide-range one">1</span>
      <div class="swiper-pagination"></div>
      <span class="slide-range total">2</span>
    </div>
  </div>

  <!-- ===============================
       LOGIN / REGISTER POPUP
  ================================ -->
  <div id="authPopup">
    <div id="authPopupContent">
      <div class="auth-tabs">
        <div class="auth-tab active" data-tab="login">Login</div>
        <div class="auth-tab" data-tab="register">Register</div>
      </div>

      <!-- Login Form -->
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
      </form>

      <!-- Register Form -->
      <form id="registerForm" style="display: none;">
        <input type="text" id="registerName" placeholder="Full Name" required>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <input type="password" id="registerPassword" placeholder="Password" required>
        <button type="submit">Register</button>
      </form>

    </div>
  </div>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.js"></script>

  <!-- Supabase JS -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <!-- Custom JS -->
  <script src="script.js"></script>

</body>
</html>
